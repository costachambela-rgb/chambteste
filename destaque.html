<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Imagem em Destaque</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f0f0f0;
    }
    img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      border: 3px solid #444;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <script>
    // Pega o parâmetro ?img=imagemXX.jpg
    const params = new URLSearchParams(window.location.search);
    const nome = params.get('img') || 'imagem01.jpg'; // padrão se nenhum for passado

    document.write(`<img src="https://costachambela-rgb.github.io/chambteste/${nome}" alt="Imagem em destaque">`);
  </script>
</body>
</html>
